<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HT.Module-11.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styleHT.css">
</head>
<body>
  <div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-2">
        <form class="form js-form" style = "position: fixed;">
                <section>
                  <h2>Screen size</h2>
                  <ul>
                    <li><label><input type="checkbox" name="size" value="13"> 13"</label></li>
                    <li><label><input type="checkbox" name="size" value="15"> 15"</label></li>
                    <li><label><input type="checkbox" name="size" value="17"> 17"</label></li>
                  </ul>
                </section>
                <section>
                  <h2>Color</h2>
                  <ul>
                    <li><label><input type="checkbox" name="color" value="white"> white</label></li>
                    <li><label><input type="checkbox" name="color" value="gray"> gray</label></li>
                    <li><label><input type="checkbox" name="color" value="black"> black</label></li>
                  </ul>
                </section>
                <section>
                  <h2>Release date</h2>
                  <ul>
                    <li><label><input type="checkbox" name="release_date" value="2015"> 2015</label></li>
                    <li><label><input type="checkbox" name="release_date" value="2016"> 2016</label></li>
                    <li><label><input type="checkbox" name="release_date" value="2017"> 2017</label></li>
                  </ul>
                </section>
                <button type="submit">Filter</button>
                <button type="reset">Clear</button>
        </form>
      </div>
      <div class="wrapper2 col-10">
        <div class="cards row"></div>
      </div>
    </div>
  </div>
</div>
  <template id="cardTpl">
    <div class="card col-4">
      <h4 class="name">{{name}}</h4>
      <img src="{{img}}" alt="" class="img">
      <div class="description"><span>Description: </span>{{descr}}</div>
      <div class="color"><span>Color: </span>{{color}}</div>
      <div class="price"><span>Price: </span>{{price}}<span>$</span></div>
      <div class="relis_date"><span>Date of release: </span>{{release_date}}</div>
    </div>
  </template>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" integrity="sha256-qlku5J3WO/ehJpgXYoJWC2px3+bZquKChi4oIWrAKoI=" crossorigin="anonymous"></script>
<script src="./js/scriptHT.js"></script>
</body>
</html>
